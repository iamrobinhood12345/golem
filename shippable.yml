language: python

python:
  - 3.5

install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:ethereum/ethereum && sudo apt-get update
  - sudo apt-get install -y qt5-default qtbase5-dev-tools geth unzip gcc-5 g++-5 libfreeimage3 libfreeimage-dev colordiff  
  - pip3 install six
  - pip3 install -r requirements.txt
  - pip3 install -r requirements-lint.txt
  - make -C apps/rendering/resources/taskcollector

script:
  - ./lintdiff.sh pylint --disable=R apps golem gui scripts setup_util '*.py'
  - ./lintdiff.sh pylint --disable=R,protected-access tests
  - ./lintdiff.sh pycodestyle
  - ./lintdiff.sh mypy apps golem gui scripts setup_util tests '*.py'

